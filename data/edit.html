<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="mt-5 h3 text-center">
        Edit Task ${task.name}
    </div>
    <div class="mt-3">
        <form action="/task/edit" method="post">
            <input type="hidden" id="id" name="id"
                   class="form-control" value="${task.id}">
            <input type="hidden" id="date" name="date"
                   class="form-control" value="${task.date}">

            <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" id="name" name="name"
                       class="form-control" value="${task.name}" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Description</span>
                <textarea id="desc" name="desc"
                          class="form-control">${task.description}
                    </textarea>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Type</span>
                <select name="type">
                    <#list types as type>
                    <option value="${type}" <#if type = task.type>selected</#if>>${type}</option>
            </#list>
            </select>
    </div>
    <div class="pt-3">
        <button type="submit" class="btn btn-dark px-5">Edit</button>
        <button type="reset" class="btn btn-dark">Reset</button>
    </div>
    </form>
</div>

</div>
</body>
</html>
